{% extends "base.html" %}
{% block content %}

<div class="login-wrapper">
  <div class="login-container {% if error %}shake{% endif %}">
    <h1 class="login-title">Welcome Back ðŸ‘‹</h1>

    {% if error %}
      <p class="login-subtitle" style="color:red;">{{ error }}</p>
    {% else %}
      <p class="login-subtitle">Login to continue</p>
    {% endif %}

    <form 
      hx-post="/login" 
      hx-target="#app" 
      hx-swap="outerHTML" 
      class="login-form">
      
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
</div>

{% endblock %}
